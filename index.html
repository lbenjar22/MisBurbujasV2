<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="theme-color" content="#020617">
  <title>Bubble Reminders</title>
  
  <!-- Google Fonts: Fredoka -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            fredoka: ['Fredoka', 'sans-serif'],
          },
        },
      },
    }
  </script>
  <style>
    @keyframes float-high {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-12px); }
    }
    
    @keyframes float-medium {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-8px); }
    }

    @keyframes float-low {
      0%, 100% { transform: translateY(0); }
      50% { transform: translateY(-4px); }
    }

    @keyframes urgent-glow {
      0%, 100% { 
        box-shadow: 0 0 30px rgba(14, 165, 233, 0.4), inset 0 0 20px rgba(255, 255, 255, 0.4); 
        border-color: rgba(255, 255, 255, 0.7);
      }
      50% { 
        box-shadow: 0 0 60px rgba(37, 99, 235, 0.8), inset 0 0 30px rgba(255, 255, 255, 0.5); 
        border-color: rgba(255, 255, 255, 1);
      }
    }

    @keyframes hover-gentle-glow {
      0%, 100% { box-shadow: 0 0 15px rgba(56, 189, 248, 0.2); }
      50% { box-shadow: 0 0 30px rgba(56, 189, 248, 0.5); }
    }

    @keyframes bubble-shatter {
      0% { transform: scale(1); opacity: 1; filter: blur(0px); }
      100% { transform: scale(1.5); opacity: 0; filter: blur(15px); }
    }

    @keyframes particle-out {
      0% { transform: translate(0, 0) scale(1); opacity: 1; }
      100% { transform: translate(var(--tw-translate-x), var(--tw-translate-y)) scale(0); opacity: 0; }
    }

    @keyframes bubble-blink {
      0%, 80%, 100% { opacity: 0; transform: scale(0) rotate(0deg); }
      85% { opacity: 1; transform: scale(1.2) rotate(90deg); }
      90% { opacity: 0; transform: scale(0.5) rotate(180deg); }
    }

    .animate-float-high { animation: float-high 3s ease-in-out infinite; }
    .animate-float-medium { animation: float-medium 4s ease-in-out infinite; }
    .animate-float-low { animation: float-low 5s ease-in-out infinite; }
    .animate-urgent-glow { animation: urgent-glow 1.5s ease-in-out infinite; }
    .animate-bubble-blink { animation: bubble-blink 6s ease-in-out infinite; }
    
    .animate-shatter {
      animation: bubble-shatter 0.3s ease-out forwards !important;
    }

    .group:hover .bubble-realistic:not(.animate-shatter) {
      animation: hover-gentle-glow 2s ease-in-out infinite !important;
    }

    .particle {
      position: absolute;
      border-radius: 50%;
      pointer-events: none;
      background: white;
    }

    .animate-particle {
      animation: particle-out 0.5s ease-out forwards;
    }

    .bubble-realistic {
      position: relative;
      backdrop-filter: blur(8px);
      -webkit-backdrop-filter: blur(8px);
      border: 1px solid rgba(255, 255, 255, 0.2);
      box-shadow: 
        inset 0 4px 15px rgba(255, 255, 255, 0.3),
        0 8px 32px rgba(0, 0, 0, 0.08);
      overflow: hidden;
      transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275);
    }

    .bubble-high {
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 255, 255, 0.2) 0%, 
        rgba(37, 99, 235, 0.4) 60%,
        rgba(29, 78, 216, 0.6) 100%
      );
      border-color: rgba(255, 255, 255, 0.6) !important;
    }

    .bubble-medium {
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 255, 255, 0.15) 0%, 
        rgba(56, 189, 248, 0.15) 60%,
        rgba(14, 165, 233, 0.25) 100%
      );
    }

    .bubble-low {
      background: radial-gradient(circle at 30% 30%, 
        rgba(255, 255, 255, 0.08) 0%, 
        rgba(186, 230, 253, 0.05) 100%
      );
      backdrop-filter: blur(4px);
      -webkit-backdrop-filter: blur(4px);
    }

    .bubble-highlight {
      position: absolute;
      top: 10%;
      left: 15%;
      width: 40%;
      height: 25%;
      background: radial-gradient(ellipse at center, rgba(255, 255, 255, 0.9) 0%, rgba(255, 255, 255, 0) 80%);
      transform: rotate(-30deg);
      border-radius: 50%;
      pointer-events: none;
    }

    .bubble-rainbow {
      position: absolute;
      inset: 0;
      background: linear-gradient(135deg, 
        rgba(255, 255, 255, 0) 0%, 
        rgba(186, 230, 253, 0.1) 50%, 
        rgba(255, 255, 255, 0) 100%
      );
      pointer-events: none;
    }

    .bubble-contact-shadow {
      position: absolute;
      bottom: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 50%;
      height: 4px;
      background: radial-gradient(ellipse at center, rgba(14, 165, 233, 0.15) 0%, rgba(14, 165, 233, 0) 80%);
      border-radius: 50%;
      pointer-events: none;
      transition: transform 0.3s ease, opacity 0.3s ease;
    }

    body {
      min-height: 100vh;
      overflow: hidden;
      -webkit-tap-highlight-color: transparent;
      margin: 0;
      padding: 0;
      font-family: 'Fredoka', sans-serif;
      /* Background set to transparent to allow full blending if browser permits, 
         or very minimal dark shade for deep contrast */
      background: transparent !important;
      color: #f1f5f9;
      touch-action: none;
    }

    #root {
      height: 100vh;
      width: 100vw;
      background: radial-gradient(circle at center, rgba(10, 15, 30, 0.6) 0%, rgba(2, 6, 23, 0.8) 100%);
      overflow: hidden;
      position: relative;
    }

    .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    .no-scrollbar::-webkit-scrollbar { display: none; }
  </style>
<script type="importmap">
{
  "imports": {
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
